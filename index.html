<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>strvworks</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <header class="info-box font-style">
            <div @click="change_page('home')" class="title header-1">strvworks</div>
            <div class="contents-box header-2">
                <div>Pages</div>
                <div class="link-content">
                    <div class="link-box">
                        <span @mouseenter="cursor_enter" @mouseleave="cursor_leave" @click="open_url('/pages/profile.html', false)" class="contents-box-item font-small"><i class="fas fa-pager"></i> works</span>
                        <span @mouseenter="cursor_enter" @mouseleave="cursor_leave" @click="change_page('profile')" class="contents-box-item font-small"><i class="fas fa-user-alt"></i> profile</span>
                    </div>
                    <div class="link-box">
                        <span @mouseenter="cursor_enter" @mouseleave="cursor_leave" @click="open_url('http://strv13570.hateblo.jp/')" class="contents-box-item font-small"><i class="fas fa-pen"></i> blog</span>
                        <span @mouseenter="cursor_enter" @mouseleave="cursor_leave" @click="open_url('https://qiita.com/strv13570')" class="contents-box-item font-small"><i class="fas fa-cogs"></i> Qiita</span>
                    </div>
                </div>
            </div>
        </header>
        <main>
                <template v-if="page_state == 'home'">
                    <div id="home">
                        <div class="icon-circle">
                            <img id="main-icon" @click="icon_click" @mouseenter="cursor_enter" @mouseleave="cursor_leave" src="images/icon.png"/>
                            <div id="move-text" class="font-style">
                                <span>{{move_text}}</span>
                            </div>
                        </div>
                    </div>
                </template>

                <template v-if="page_state == 'profile'">
                    <div id="profile">
                        <div id="profile-main">
                            TEST TEST TEST
                        </div>
                    </div>
                </template>
        </main>
        <footer class="info-box font-style">
            <div class="contents-box footer-1">
                <div>SNS</div>
                <div class="link-content">
                    <div class="link-box">
                        <span @mouseenter="cursor_enter" @mouseleave="cursor_leave" @click="open_url('https://twitter.com/strvert')" class="contents-box-item font-small"><i class="fab fa-twitter-square"></i> Twitter</span>
                        <span @mouseenter="cursor_enter" @mouseleave="cursor_leave" @click="open_url('https://github.com/strvworks')" class="contents-box-item font-small"><i class="fab fa-github-square"></i> GitHub</span>
                    </div>
                    <div class="link-box">
                        <span @mouseenter="cursor_enter" @mouseleave="cursor_leave" @click="open_url('https://www.facebook.com/strvert')" class="contents-box-item font-small"><i class="fab fa-facebook-square"></i> Facebook</span>
                    </div>
                </div>
            </div>
            <div class="contents-box-item font-small page-message footer-2"><span>This page is hosted</span><br><span>by GitHub Pages.</span></div>
        </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
<script src="https://unpkg.com/ityped@1.0.3"></script>
<script src="js/script.js"></script>
</body>
</html>
